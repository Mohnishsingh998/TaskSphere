<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="to-do-list-png-business-tasks-check-mark-checklist-to-do-list-icon-512.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="TODO.css" />
    <title>TO-DO_list</title>
  </head>
  <body>
    <div class="heading">
      <p>TODO LIST</p>
    </div>
    <div class="todolist">
      <input class="js-name-input" placeholder="Enter-Task-name" />
      <input type="date" name="DUE-DATE" id="" class="js-date-selector" />
      <button class="add-btn"
        onclick="
    addTodo();
    "
      >
        Add
      </button>
    </div>
    <div class="display_task"></div>
    <script src="TO-DO_list.js"></script>
  </body>
</html>
